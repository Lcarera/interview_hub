spring:
  application:
    name: interview-hub

  datasource:
    url: ${DB_URL:jdbc:postgresql://db.${SUPABASE_IDENTIFIER}.supabase.co:5432/postgres}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

app:
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: ${APP_BASE_URL:http://localhost:8080}/auth/google/callback
  jwt:
    signing-secret: ${JWT_SIGNING_SECRET}
    expiration-seconds: 3600
  token-encryption-key: ${TOKEN_ENCRYPTION_KEY}

logging:
  level:
    com.gm2dev.interview_hub: DEBUG
    org.springframework.security: DEBUG
