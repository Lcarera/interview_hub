spring:
  application:
    name: interview-hub

  datasource:
    url: ${DB_URL:jdbc:postgresql://db.${SUPABASE_IDENTIFIER}.supabase.co:5432/postgres}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:https://${SUPABASE_IDENTIFIER}.supabase.co/auth/v1}
          jwk-set-uri: ${JWT_JWK_SET_URI:https://${SUPABASE_IDENTIFIER}.supabase.co/auth/v1/.well-known/jwks.json}

logging:
  level:
    com.gm2dev.interview_hub: DEBUG
    org.springframework.security: DEBUG
