plugins {
	id 'java'
	id 'jacoco'
	id 'org.springframework.boot' version '4.0.2'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.gm2dev'
version = '0.0.1-SNAPSHOT'
description = 'Interview hub is a centralization of all interviews and shadowing requests'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(25)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Web
	implementation 'org.springframework.boot:spring-boot-starter-webmvc'

	// Data & Database
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.postgresql:postgresql'

	// Security
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

	// Validation
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	// Actuator (health checks, metrics)
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	// JSON Processing (for JSONB converter)
	implementation 'com.fasterxml.jackson.core:jackson-databind'

	// Google API (Calendar + Auth)
	implementation 'com.google.apis:google-api-services-calendar:v3-rev20250115-2.0.0'
	implementation 'com.google.api-client:google-api-client:2.7.2'
	implementation 'com.google.http-client:google-http-client-jackson2:1.45.3'
	implementation 'com.google.auth:google-auth-library-oauth2-http:1.31.0'

	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Development Tools
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	developmentOnly 'org.springframework.boot:spring-boot-docker-compose'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

	// Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testImplementation 'com.h2database:h2'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
	finalizedBy jacocoTestReport
}

jacocoTestReport {
	dependsOn test
	reports {
		xml.required = true
		html.required = true
	}
	afterEvaluate {
		classDirectories.setFrom(files(classDirectories.files.collect {
			fileTree(dir: it, exclude: [
				'**/InterviewHubApplication.class',
				'**/GoogleCalendarService.class'
			])
		}))
	}
}

jacocoTestCoverageVerification {
	afterEvaluate {
		classDirectories.setFrom(files(classDirectories.files.collect {
			fileTree(dir: it, exclude: [
				'**/InterviewHubApplication.class',
				'**/GoogleCalendarService.class'
			])
		}))
	}
	violationRules {
		rule {
			limit {
				counter = 'BRANCH'
				minimum = 0.80
			}
		}
	}
}

tasks.named('check') {
	dependsOn jacocoTestCoverageVerification
}

tasks.named('bootBuildImage') {
	imageName = "interview-hub:${version}"
	environment = [
		'BP_JVM_VERSION': '25'
	]
}
